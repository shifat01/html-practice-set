<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>
<body>
    <h1>Sign Up</h1>
        <br>
        <label for="user">Name:</label>
        <input type="text" id="user" name="user" placeholder="User name" required>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" name="usermail" placeholder="email Address" required>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder="Password" required>
        <br>
        <label for="Phn">Phone Number:</label>
        <select name="code">
            <option value="+880">+880</option>
            <option value="+1">+1</option>
            <option value="+91">+91</option>
        </select>
        <input type="number" id="phn" name="Phone Number" placeholder="1837493746" required>
        <br>
        Gender:
        <input type="radio" id="gnd1" name="gender">
        <label for="gnd1">Male</label>
        <input type="radio" id="gnd2" name="gender">
        <label for="gnd2">Femail</label>
        <input type="radio" id="gnd3" name="gender">
        <label for="gnd3">Others</label>
        <br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="dob">
        <br>
        <lebel for="time">Time:</lebel>
        <input type="time" id="time" name="time">
        <br>
        <lebel for="color">Chose a color</lebel>
        <input type="color" id="color" name="color">
        <br>
        <label for="file">Chose photo</label>
        <input type="file" id="file" name="file">
        <br>
        <br>
        You have:
        <br>
        <lebel for="y/n">Computer</lebel>
        <input type="checkbox" id="y/n" name="y" required>
        <lebel for="y/n1">Mobile</lebel>
        <input type="checkbox" id="y/n1" name="n" required>
        <br>
        <br>
        I have agree the tarms and conditions
        <br>
        <input type="radio" id="yn" name="gender">
        <label for="yn">yes</label>
        <input type="radio" id="yn1" name="gender">
        <label for="yn1">no</label>
        <br>
        <br>
        <input type="submit" value="Sing Up">
        <input type="reset" value="reset">
</body>
</html>
